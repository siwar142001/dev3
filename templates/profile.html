{% extends 'base.html' %}
{% load static %}
{% block title %}
Mon profil
{% endblock %}
{% block content %}

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-area set-bg" data-setbg="{% static 'front/img/breadcrumb/breadcrumb-normal.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>S'inscrire</h2>
                        <div class="breadcrumb__option">
                            <a href="{% url 'index' %}"><i class="fa fa-home"></i> Accueil</a>
                            <span>Mon profil</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">            
            <div class="row">
                <div class="col-lg-8 col-md-8">  
                    {% if user.is_authenticated %}
                        Bonjour {{ user.username }}!
                        <a href="/signout" class="btn btn-danger">Se d√©connecter</a>
                        {% else %}
                        <a href="/signin" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span>Se connecter</a> 
                        <a href="/signup" class="btn btn-success">S'inscrire</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

{% endblock %}
